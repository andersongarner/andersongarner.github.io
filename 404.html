<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Anderson Garner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Extra styling specific to 404 page */
    body {
      text-align: center;
      padding: 5rem 2rem;
    }
    .error-container {
      max-width: 600px;
      margin: auto;
    }
    .error-container h1 {
      font-size: 5rem;
      color: #2f4f4f; /* dark green */
      margin: 0;
    }
    .error-container p {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    .error-container a {
      color: #2f4f4f;
      text-decoration: underline;
      font-weight: bold;
    }
    .error-container a:hover {
      color: #6aa88a; /* lighter green */
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you’re looking for can’t be found.</p>
    <p><a href="/">Return to Home</a></p>
  </div>
</body>
</html>
